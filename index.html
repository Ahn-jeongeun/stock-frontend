<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Noto+Sans+KR:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <!-- library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ko.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>UrekaStocks</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">UrekaStocks</div>
        <div class="right">
          <button class="signInBtn" type="button">Sign In</button>
          <span> / </span>
          <button class="signUpBtn" type="button">Sign Up</button>
          <a class="username">
            <!-- username -->
          </a>

          <!-- Wallet Popup -->
          <div class="wallet walletPopup">
            <div class="wallet-header">Ureka Wallet</div>
            <div class="wallet-body">
              <div class="account">
                <img src="img/dollar.svg" alt="Dollar coin" />
                <span>
                  <!-- username -->
                </span>
                <span>
                  <!-- account -->
                </span>
              </div>
              <div class="balance">
                <!-- balance -->
              </div>
            </div>
            <div class="wallet-footer">
              <button>Deposite</button>
              <button>Withdraw</button>
            </div>
          </div>
          <div class="wallet-overlay walletOverlay" />
        </div>
      </nav>
    </header>
    <main>
      <h1>Top 10 IT Stocks</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Avg</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Chg.</th>
            <th scope="col">Chg. %</th>
            <th scope="col">Vol.</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Stock list -->
        </tbody>
      </table>
    </main>

    <!-- Sign in modal -->
    <div id="signin" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="back">&#8592;</span>
          <h2>Sign in with Email</h2>
          <span class="close">&times;</span>
        </div>
        <form class="signInForm">
          <input type="email" id="email" placeholder="Email" required />

          <div class="password-container">
            <input type="password" id="password" placeholder="Password" required />
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>

          <a href="#" class="forgot-password">Forgot Password</a>

          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Free Sign Up</a></p>
      </div>
    </div>

    <!-- Sign up modal -->
    <div id="signup" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="back">&#8592;</span>
          <h2>Sign up with Email</h2>
          <span class="close">&times;</span>
        </div>
        <form>
          <input type="name" id="name" placeholder="Name" required />

          <input type="email" id="email" placeholder="Email" required />

          <div class="password-container">
            <input type="password" id="password" placeholder="Password" required />
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>

          <br />

          <button type="submit" class="sign-in-btn">Create Account</button>
        </form>
        <p class="signup-text">Already have an account? <a href="#" class="signin-link">Sign In</a></p>
      </div>
    </div>

    <!-- Javascript -->
    <script type="module" src="./js/axios.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/stocks.js"></script>
    <script type="module" src="./js/socket.js"></script>
    <script type="module" src="./js/wallet.js"></script>
  </body>
</html>
