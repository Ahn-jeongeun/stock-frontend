<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Noto+Sans+KR:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>UrekaStocks</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">UrekaStocks</div>
        <div>
          <button class="signInBtn" type="button">Sign In</button>
          <span> / </span>
          <button class="signUpBtn" type="button">Sign Up</button>
          <span class="userId user-id">사용자ID</span>
        </div>
      </nav>
    </header>
    <main>
      <h1>Top 10 IT Stocks</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Last</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Chg.</th>
            <th scope="col">Chg. %</th>
            <th scope="col">Vol.</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr id="AAPL">
            <th scope="row">AAPL</th>
            <td>150.00</td>
            <td>155.00</td>
            <td>148.00</td>
            <td class="chg">+2.00</td>
            <td class="chgP">+1.35%</td>
            <td>1,200,000</td>
            <td>10:30 AM</td>
          </tr>
        </tbody>
      </table>
    </main>
    <div id="modal">
      <div id="overlay">
        <!-- your modal component -->
      </div>
    </div>

    <script type="module" src="./js/axios.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/stocks.js"></script>
    <script type="module" src="./js/socket.js"></script>
  </body>
</html>
