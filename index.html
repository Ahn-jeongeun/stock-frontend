<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <!-- library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/ko.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>UrekaStocks</title>
  </head>

  <body>
    <header>
      <nav>
        <img src="img\urekastock.svg" transform alt="SVG Image" width="120px" >

        <div class="right">
          <div class="authBtns">
            <button class="signInBtn" type="button">Sign In</button>
            <span> / </span>
            <button class="signUpBtn" type="button">Sign Up</button>
          </div>
          <button class="logout-btn" id="logoutBtn">Logout</button>
          <a class="username" id="userid">
            <!-- username -->
          </a>

          <!-- Wallet Popup -->
          <div class="wallet walletPopup">
            <div class="wallet-header walletHeader">Ureka Wallet</div>
            <div class="wallet-body">
              <div class="account-info">
                <img src="img/dollar.svg" alt="Dollar coin" />
                <span class="username">
                  <!-- username -->
                </span>
                <span class="account">
                  <!-- account -->
                </span>
              </div>
              <div class="balance">
                <!-- balance -->
              </div>
              <div class="input-section inputSection">
                <input type="number" placeholder="$0" min="1" />
                <span class="helper-text helperText">
                  <!-- helper text -->
                </span>
              </div>
            </div>
            <div class="wallet-footer">
              <button type="button" class="depositBtn deposit">Deposit</button>
              <button type="button" class="withdrawBtn withdraw">Withdraw</button>
              <button type="button" class="confirm confirmBtn">Confirm</button>
            </div>
          </div>
          <div class="wallet-overlay walletOverlay" />
        </div>
      </nav>
    </header>
    <main>
      <h1>Top 10 IT Stocks</h1>
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Avg</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Chg.</th>
            <th scope="col">Chg. %</th>
            <th scope="col">Vol.</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Stock list -->
        </tbody>
      </table>
    </main>

    <!-- Sign in modal -->
    <div id="signin" class="modal">
      <div class="modal-content modalContent">
        <div class="modal-header">
          <span class="back">&#8592;</span>
          <h2>Sign in with Email</h2>
          <span class="close">&times;</span>
        </div>
        <form>
          <input type="email" id="email" placeholder="Email" required autocomplete="username" />
          <div class="password-container">
            <input type="password" id="loginpassword" placeholder="Password" required autocomplete="current-password" />
            <!-- <span class="toggle-password">üëÅÔ∏è</span> -->
          </div>
          <a href="#" class="forgot-password">Forgot Password</a>
          <button type="submit" class="sign-in-btn" id="loginBtn">Sign In</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Free Sign Up</a></p>
      </div>
    </div>

    <!-- Sign up modal -->
    <div id="signup" class="modal">
      <div class="modal-content modalContent">
        <div class="modal-header">
          <span class="back">&#8592;</span>
          <h2>Sign up with Email</h2>
          <span class="close">&times;</span>
        </div>
        <form>
          <input type="name" id="name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required autocomplete="username" />
          <div class="password-container">
            <input type="password" id="signuppassword" placeholder="Password" required autocomplete="new-password" />
            <span class="toggle-password"></span>
          </div>
          <br />
          <button type="submit" class="sign-in-btn" id="signupBtn">Create Account</button>
        </form>
        <p class="signup-text">Already have an account? <a href="#" class="signin-link">Sign In</a></p>
      </div>
    </div>

    <!-- Javascript -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
